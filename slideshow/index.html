<!DOCTYPE HTML>
<html lang="PL">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="Mariusz Najwer">
    <meta name="description" content="Mariusz Najwer" />
    <meta name="keywords" content="Mariusz Najwer, najwer23" />

    <link href="index.css" rel="stylesheet" >
    <script src="index.js"></script>
</head>

<body>

	<div id="slideshow" class="slideshow">
		<div id="slideshow-wrapper" class="slideshow-wrapper">
			<div id="slideshow-slides" class="slideshow-slides">
				<div class="slideshow-slide" href="google.com">
					<img src="https://via.placeholder.com/1500x600/ffa500/808080?text=1">
				</div>
				<div class="slideshow-slide">
					<img src="https://via.placeholder.com/1500x600/0770FF/808080?text=2">
				</div>
				<div class="slideshow-slide">
					<img src="https://via.placeholder.com/1500x600/0770FF/808080?text=3">
				</div>
			</div>
		</div>
		<div id="slideshow-prev" class="slideshow-control slideshow-prev"></div>
		<div id="slideshow-next" class="slideshow-control slideshow-next"></div>
	</div>

</body>

</html>
